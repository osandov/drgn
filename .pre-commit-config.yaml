exclude: ^contrib/
repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        name: isort (python)
-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    -   id: black
        exclude: ^docs/exts/details\.py$
-   repo: https://github.com/pycqa/flake8
    rev: 7.1.2
    hooks:
    -   id: flake8
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
    -   id: mypy
        args: [--show-error-codes, --strict, --no-warn-return-any]
        files: ^(drgn/.*\.py|_drgn.pyi|_drgn_util/.*\.py|tools/.*\.py)$
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
        exclude_types: [diff]
    -   id: end-of-file-fixer
        exclude_types: [diff]
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: check-merge-conflict
-   repo: https://github.com/netromdk/vermin
    rev: v1.6.0
    hooks:
    -   id: vermin
        args: ['-t=3.8-', '--violations', '--eval-annotations']
-   repo: https://github.com/osandov/meson-python-sources-fixer
    rev: v1.0
    hooks:
    -   id: meson-python-sources-fixer
